---
layout: default
archive: true
---

<article class="post">
    <header>
      <h1 class="title">{{ page.title }}</h1>
      {% if page.draft == 1 %}
      <div class="draft-badge">Draft</div>
      {% endif %}
      <h2 class="headline">{{ page.date | date:"%B %-d, %Y" }}</h2>
    </header>
    <section id="post-body">
        {{content}}
    </section>
</article>
