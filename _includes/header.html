<header class="site-header">
  <div class="wrapper">
    <nav class="site-nav navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">NQM</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          {% for menu_page in site.pages reversed %}
            {% if menu_page.title %}
              <li>
                <a class="page-link" href="{{ menu_page.url | prepend:
                  site.baseurl }}">{{ menu_page.title | capitalize }}</a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </nav>
  </div>

</header>
